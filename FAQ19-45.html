<FONT SIZE="4" COLOR="#000000"><b>内部アカウントのメールボックスへ着信された日時を確認するには？ <font color="#ff0000">new!</font></b></FONT>
<HR>
<br>
E-Postでは内部ドメインのメールボックスへの到着の記録をoutlocallog（SMTPローカル送信ログ）に記録します。outlocallog（SMTPローカル送信ログ）はレジストリの設定で行います。
くわしくは下記記事をご参照ください。
