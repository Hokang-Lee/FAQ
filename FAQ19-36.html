<FONT SIZE="4" COLOR="#000000"><b>E-Postシリーズに設定するDNSサーバに対してEPSTDSサービスから行われるDNS問い合わせのタイムアウト時間とリトライ回数は？ <font color="#ff0000">new!</font></b></FONT>
<HR>
<br>
E-Post Mail Controlの「サーバー設定」タブにある「DNSサーバー」で設定された、SMTP配送サービス（EPSTDSサービス）でのDNS問い合わせ処理は、BINDへの問い合わせを基調としています。Windows DNSのデフォルトとは異なり、タイムアウトは約5秒で、リトライ回数は4回固定で設定されています。現状ではE-Post側でこれらの値を変更することはできません。<br>
