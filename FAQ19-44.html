<FONT SIZE="4" COLOR="#000000"><b>incomingフォルダに格納するのはEPSTRSかEPSTDSか？ <font color="#ff0000">new!</font></b></FONT>
<HR>
<br>
E-Postではメッセージファイルをincomingフォルダ（メールキュー）に格納するのはEPSTRS側の仕事になります。この後、incomingフォルダ（メールキュー）に格納されたファイルをEPSTDS側が配送処理を受け持ち、内部アカウントのメールボックスに格納する（着信させる）ところまで受け持ちます。<br>
